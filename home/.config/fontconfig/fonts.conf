<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Terminus (TTF)</family>
        </prefer>
    </alias>
    <match target="font">
        <test name="family">
            <string>Terminus (TTF)</string>
        </test>
        <edit name="weight" mode="assign">
            <int>200</int>
        </edit>
    </match>
</fontconfig>
